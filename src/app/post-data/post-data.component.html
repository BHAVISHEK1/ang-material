<div class="post-data-container">
  <div class="action-buttons">

    
    <button mat-icon-button (click)="home()" color="accent" class="home-button-dhan">
      <mat-icon>home</mat-icon>
    </button>
    
    <button mat-raised-button color="accent" (click)="postData()">Request Data</button>
  </div>

  <div *ngIf="responseData" class="response-section">
    <h3>Response Data:</h3>
    <pre>{{ responseData | json }}</pre>

    <table mat-table [dataSource]="[responseData]" class="mat-elevation-z8 post-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="job">
        <th mat-header-cell *matHeaderCellDef>Job</th>
        <td mat-cell *matCellDef="let element">{{ element.job }}</td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
